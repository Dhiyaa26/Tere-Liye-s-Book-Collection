<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.t4zUuLlWgDKSqvP4p6AhVwHaEo?rs=1&amp;=ImgDetMain'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(165, 182, 141, 0.8);
            z-index: 1;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 350px;
            text-align: center;
            z-index: 2;
        }
        h2 {
            color: #388E3C;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 3px;
            color: #4CAF50;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 95%;
            padding: 8px;
            border: 2px solid #BDBDBD;
            border-radius: 10px;
            font-size: 14px;
            background-color: #F1F8E9;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(72, 187, 72, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #388E3C;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #66BB6A;
            transform: translateY(-1px);
        }
        .login-link {
            margin-top: 10px;
            color: #9b4652;
        }
        .login-link a {
            text-decoration: none;
            color: #388E3C;
            transition: color 0.3s;
        }
        .login-link a:hover {
            color: #66BB6A;
        }
    </style>
    </h:head>
    <h:body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Register</h2>
        <h:form>
            <h:messages id="messages" globalOnly="true" style="color:red;" />
            <div class="form-group">
                <label for="username">Username</label>
                <h:inputText id="username" value="#{registerBean.username}" required="true" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <h:inputText id="email" value="#{registerBean.email}" required="true" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <h:inputSecret id="password" value="#{registerBean.password}" required="true" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <h:inputSecret id="confirmPassword" value="#{registerBean.confirmPassword}" required="true" />
            </div>
            <h:commandButton value="Done" action="#{registerBean.register}" />
        </h:form>
        <div class="login-link">
            Already Have an Account? <a href="login.xhtml">Login in here</a>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
