<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Welcome to Tere Liye's Book Collection</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;family=Playfair+Display:wght@400;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eaf5ea, #d4eac1); /* Gradient background */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-family: 'Playfair Display', serif; 
            color: #388e3c;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #388e3c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 0 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2e7d32;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h:form>
        <div class="container">
            <div class="box">
                <h1>Welcome to Tere Liye's Book Collection</h1>
                <p>Explore the captivating world of Tere Liye's novels. Log in to start your journey, or register if you don't have an account yet.</p>
                <div class="button-container">
                    <h:commandButton value="Lets Start it" action="login.xhtml" class="button"/>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Â© 2024 Tere Liye Book Collection</p>
        </div>
    </h:form>
</body>
</html>
