<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.t4zUuLlWgDKSqvP4p6AhVwHaEo?rs=1&amp;=ImgDetMain'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(165, 182, 141, 0.8);
            z-index: 1;
        }
        .body {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 2;
        }
        h2 {
            color: #2E7D32;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #BDBDBD;
            border-radius: 10px;
            font-size: 16px;
            background-color: #F1F8E9;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #388E3C;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #66BB6A;
        }
        .register-link {
            margin-top: 20px;
            color: #9b4652;
        }
        .register-link a {
            text-decoration: none;
            color: #388E3C;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: #66BB6A;
        }
    </style>
    </h:head>
    <h:body>
    <div class="overlay"></div>
    <div class="body">
        <h2>Login</h2>
        <h:form>
            <h:messages id="messages" globalOnly="true" style="color:red;" />
            <div class="form-group">
                <label for="username">Username</label>
                <h:inputText id="username" value="#{loginBean.username}" required="true" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <h:inputText id="password" value="#{loginBean.password}" required="true"/>
            </div>
            <h:commandButton value="Login" action="#{loginBean.login}" />
            <div class="register-link">
                Don't Have Account? <a href="register.xhtml">Register here</a>
            </div>
            <ui:fragment rendered="#{not empty loginBean.errorMessage}">
                <h:outputText value="#{loginBean.errorMessage}" style="color:red;" />
            </ui:fragment>
        </h:form>
    </div>
    </h:body>
</html>
